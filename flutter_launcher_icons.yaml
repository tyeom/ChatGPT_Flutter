# launcher icons 설정
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/android/chat_gpt.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: "assets/icon/windows/chat_gpt.png"
    icon_size: 48 # min:48, max:256, default: 48